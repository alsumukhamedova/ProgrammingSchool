<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.8/ace.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static 'styles.css' %}" rel="stylesheet">
</head>
<body>
<main class="logIn">
  <img src="{% static 'images/regEllipse.png' %}" class="reg__roundLeft">
  <section class="regForm">
    <h1 class="logIn__heading">Создайте аккаунт</h1>
    <div class="logIn__email">
      <input type="text" class="form-control shadow rounded-pill logInForm" placeholder="*Фамилия и Имя">
    </div>
    <div class="logIn__email">
      <input type="email" class="form-control shadow rounded-pill logInForm" placeholder="*Email">
    </div>
    <div class="">
      <input type="password" class="form-control shadow rounded-pill logInForm" placeholder="*Password">
    </div>
    <div class="logIn__email">
    <input type="link" class="form-control shadow rounded-pill logInForm" placeholder="Teacher's link">
    </div>
    <div class="">
      <input type="text" class="form-control shadow rounded-pill logInForm" placeholder="*Student/Teacher">
    </div>
    <div class="d-flex">
      <button type="submit" onclick="register()" class="btn shadow text-white green saveProfileButton rounded-pill regButton">Сохранить</button>
    </div>
  </section>
  <img src="{% static 'images/registrEllipse.png' %}" class="reg__roundRight">
</main>
<script src="{% static 'js.js' %}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
