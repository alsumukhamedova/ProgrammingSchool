<!doctype html>
{% load static %}
<html lang="en ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static 'styles.css' %}" rel="stylesheet">
    <title>Programming School</title>
</head>
<body>
<header class="p-3 blue text-white">
    <div class="container">
        <div class="col-12>">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <ul class="nav col-12 col-lg-auto">
                    <li><a href="../tasks" class="nav-link px-5 text-white fs-3"
                           style="margin-left: 90px;"><u>Задачи</u></a></li>
                </ul>
                <ul class="nav col-12 col-lg-auto me-lg-auto">
                    <li><a href="../groups" class="nav-link px-5 text-white fs-3"><u>Группы</u></a></li>
                </ul>
                <div class="dropdown text-end">
                    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="{% static 'images/carbon_user-filled.png' %}" alt="profile" width="60" height="60" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1" style="">
                        <li><a class="dropdown-item" href="/profile">Редактировать профиль</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/login">Выйти</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
<section class="col-12 container">
    <div class="row">
        <h1 class="text-center col-xxl-4 text-blue mt-xxl-5">{{ task.name }}</h1>
        <h4 class="addGroup text-blue" style="visibility: {% if disable_task_descr %}hidden{% else %}visible{% endif %}"><a href="/teacher/tasks/{{ task.id }}"><u>Описание задачи</u></a></h4>
{#        <div class="options row">#}

{#        </div>#}
    </div>
    <div class="col-10 d-flex flex-column tasksContainer align-content-flex-start">
        <div class="" id="taskNames">
            {% for person in person_list %}
                <div class="d-flex flex-row justify-content-between">
                    {#        TODO here href        #}
                    <a href="studentTaskDescription.html" class="item-text"><u>{{ person.name }}</u></a>
{#                    <div class="transparentColor w-25 d-flex justify-content-around ">#}
{#                        <p class="marked text-blue">{{ person.score }}</p>#}
{#                    </div>#}
                </div>
            {% endfor %}
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
