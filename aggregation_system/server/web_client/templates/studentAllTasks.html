<!doctype html>
{% load static %}
<html lang="en ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static 'styles.css' %}" rel="stylesheet">
    <title>Programming School</title>
</head>
<body>
<header class="p-3 blue text-white">
    <div class="container">
        <div class="col-12>">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <ul class="nav col-12 col-lg-auto">
                    <li><a href="all" class="nav-link px-5 text-white fs-3"
                           style="margin-left: 90px;"><u>Все задачи</u></a></li>
                </ul>
                <ul class="nav col-12 col-lg-auto me-lg-auto">
                    <li><a href="/tasks" class="nav-link px-5 text-white fs-3"><u>Мои задачи</u></a></li>
                </ul>
                <div class="text-end">
                    <p class="btn text-white mb-2 mb-md-0 fs-4 fw-weight-bolder">0
                        <img src="{% static 'images/Star 1.png' %}" class="img-fluid mb-2" width="30" height="30">
                    </p>
                </div>
                <div class="dropdown text-end">
                    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="{% static 'images/carbon_user-filled.png' %}" alt="profile" width="60" height="60"
                             class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1" style="">
                        <li><a class="dropdown-item" href="/profile_edit">Редактировать профиль</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="/login">Выйти</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
<section class="col-8 container">
    <h1 class="text-blue mt-lg-5 text-center">Все задачи</h1>
    <div class="col-8 d-flex flex-column tasksContainer align-content-flex-start" style="padding-right: 5px">
        <div class="" id="taskNames">
            {% for task in tasks %}
                <div class="d-flex flex-row justify-content-between">
                    <a href="{{ task.id }}" class="item-text" style="color: {{ task.color }}"><u>{{ task.name }}</u></a>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
