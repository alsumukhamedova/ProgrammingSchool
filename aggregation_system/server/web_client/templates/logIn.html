<!doctype html>
{% load static %}
<html lang="en ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static 'styles.css' %}" rel="stylesheet">
    <title>Programming School</title>
</head>
<body>
<main class="logIn">
    <img src="{% static 'images/Ellipse 5.png' %}" class="logIn__roundLeft">
    <section class="logIn__group">
        <img src="{% static 'images/logIn.png' %}" class="logIn__pic">
        <h1 class="logIn__heading">Войти</h1>
        <div class="logIn__email">
            <input type="email" class="form-control shadow rounded-pill logInForm" name="user_login" placeholder="*Email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control shadow rounded-pill logInForm" name="user_password" placeholder="*Password">
        </div>
        <p id="incorrectPassword" style="color:red; visibility: hidden; margin: 0 auto">Пользователь не найден</p>
        <a href="/reset_password"><p class="logIn__passwordReset"><u>Забыли пароль?</u></p></a>
        <div class="d-flex">
            <button type="submit" class="btn shadow text-white green saveProfileButton rounded-pill logInButton" onclick="login()">Сохранить</button>
        </div>
        <p class="logIn__regLink">Нет аккаунта? <a href="/register" class="text-blue"><u><b>Зарегистрируйтесь</b></u></a></p>
    </section>
    <img src="{% static 'images/Ellipse 4.png' %}" class="logIn__roundTop">
</main>
<script src="{% static 'js.js' %}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
