<!doctype html>
{% load static %}
<html lang="en ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static 'styles.css' %}" rel="stylesheet">
    <title>Programming School</title>
</head>
<body>
<header class="p-3 blue text-white">
    <div class="container">
        <div class="col-12>">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <ul class="nav col-12 col-lg-auto">
                    <li><a href="../teacher/tasks" class="nav-link px-5 text-white fs-3" style="margin-left: 90px;"><u>Задачи</u></a></li>
                </ul>
                <ul class="nav col-12 col-lg-auto me-lg-auto">
                    <li><a href="" class="nav-link px-5 text-white fs-3"><u>Группы</u></a></li>
                </ul>
                <div class="text-end">
                    <p class="btn text-white mb-2 mb-md-0 fs-4 fw-weight-bolder">0
                        <img src="{% static 'images/Star%201.png' %}" class="img-fluid mb-2" width="30" height="30">
                    </p>
                </div>
                <div class="dropdown text-end">
                    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="{% static 'images/carbon_user-filled.png' %}" alt="profile" width="60" height="60"
                             class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1" style="">
                        <li><a class="dropdown-item" href="/profile_edit">Редактировать профиль</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="/login">Выйти</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
<section class="col-10 container">
    <div class="row">
        <h2 class="text-center col-4 text-blue mt-5">{{ task_id }}</h2>
        <div class="addGroup">
            <button type="submit" class="btn shadow text-white green saveProfileButton rounded-pill addButton" onclick="return openPopup()">Добавить группу
            </button>
        </div>
    </div>
    <div class="col-8 d-flex flex-column tasksContainer align-content-flex-start">
        <div class="" id="taskNames">
            {% for group in group_list %}
                <div class="d-flex flex-row justify-content-between">
                    <a href="groups/{{ group.id }}" class="item-text group"><u>{{ group.name }}</u></a>
                </div>
            {% endfor %}
        </div>
    </div>
    <div class="popup">
        <div class="popup__container">
            <button class="popup__close" type="button"  onclick="return closePopup()"><img src="{% static './images/CloseIconImage.svg' %}"></button>
            <h3 class="popup__title">Добавить группу</h3>
            <form class="popup__form form" action="#" method="POST" name="elementInfo">
                <input type="text" name="group" placeholder="Название группы" class="popup__input">
                <button type="submit" class="popup__button btn shadow saveProfileButton rounded-pill" onclick="renderGroup()">Добавить</button>
            </form>
        </div>
    </div>
</section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="{% static 'js.js' %}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</html>
